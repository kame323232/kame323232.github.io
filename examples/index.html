<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>作例 | DNA Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; line-height: 1.8; }
    .container { max-width: 900px; margin: 0 auto; }
    .nav a { margin-right: 12px; }
    .grid { display: grid; grid-template-columns: 1fr; gap: 16px; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 12px; }
    img { max-width: 100%; height: auto; border-radius: 8px; }
    @media (min-width: 800px) {
      .grid { grid-template-columns: 1fr 1fr; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="nav">
      <a href="../">トップ</a>
      <a href="../app/">アプリ</a>
      <a href="../help/">使い方</a>
      <a href="../privacy.html">プライバシー</a>
      <a href="../terms.html">利用規約</a>
    </div>

    <h1>作例</h1>
    <p>このページでは、DNA Viewerで作成できる図の例を掲載します。</p>

    <div class="grid">
      <div class="card">
        <h3>Example 1（サンプル）</h3>
        <!--
  画像を表示するタグ（imgタグ）です。
  src は「画像ファイルの場所」を指します。
  ここでは examples/assets/example1.png を表示したいので、
  examples/index.html から見た相対パスとして ./assets/example1.png にしています。
-->
<img src="./assets/example1.png" alt="Construct map example 1">
      </div>

      <div class="card">
        <h3>Example 2（サンプル）</h3>
        <!--
  画像を表示するタグ（imgタグ）です。
  src は「画像ファイルの場所」を指します。
  ここでは examples/assets/example1.png を表示したいので、
  examples/index.html から見た相対パスとして ./assets/example1.png にしています。
-->
<img src="./assets/example2.png" alt="Construct map example 2">
      </div>
    </div>

    <p><a href="../">トップへ戻る</a></p>
  </div>
</body>
</html>
