<!doctype html>
<html lang="ja">
<head>
  <!-- 文字コード：日本語が文字化けしないようにする -->
  <meta charset="utf-8">

  <!-- スマホでも見やすいように表示幅を調整する設定 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ブラウザのタブに表示されるタイトル -->
  <title>DNA Viewer | Construct Map Generator</title>

  <!--
    ここから簡単なデザイン（CSS）です。
    CSSは「見た目を整える」ための設定で、機能には影響しません。
    まずは“読みやすい入口”にするのが目的なので、最小限にしています。
  -->
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; line-height: 1.7; }
    .container { max-width: 900px; margin: 0 auto; }
    .nav a { margin-right: 12px; }
    .hero { border: 1px solid #ddd; border-radius: 10px; padding: 16px; margin-top: 16px; }
    .buttons a {
      display: inline-block; padding: 10px 14px; border: 1px solid #333;
      border-radius: 8px; text-decoration: none; margin-right: 10px; margin-top: 8px;
    }
    .buttons a.primary { background: #333; color: #fff; }
    footer { margin-top: 30px; font-size: 0.95rem; color: #555; }
  </style>
</head>

<body>
  <div class="container">
    <!-- サイト上部のナビゲーション：どこに何があるかを示す -->
    <div class="nav">
      <!--
        重要：リンクは相対パス（./app/ など）にしています。
        理由：将来フォルダを移動しても壊れにくいからです。
      -->
    
    </div>

    <!-- トップの見出し -->
    <h1>DNA Viewer</h1>

    <!-- 一言説明：初見の人が「何のサイト？」を1秒で理解できるようにする -->
    <p>
      GenBank形式（.gb)のDNAデータから、見やすいコンストラクト図を作成するツールです。
    </p>

    <!-- 目立つエリア（ヒーロー）で “まず押すボタン” を提示 -->
    <div class="hero">
      <h2>メニュー</h2>
      <p>ブラウザ上で動作します。まずはアプリを開いてファイルを読み込んでください。</p>

      <div class="buttons">
        <!-- 一番押してほしいボタン：/app/ へ -->
        <a class="primary" href="./app/">アプリを開く</a>

        <!-- 次に多い導線：使い方へ -->
        <a href="./help/">使い方を見る</a>

        <!-- 仕上がりイメージ：作例へ -->
        <a href="./examples/">作例を見る</a>
      </div>
    </div>

    <!-- 対応形式などの補足（最低限でも入れると“サイト感”が出ます） -->
    <h2>使用方法</h2>
    <ul>
      <li>「アプリ」をクリックして、DNAファイル(.gb)をアップロード</li>
      <li> 上部メニューから表示する要素、色を選択</li>
      <li>レイアウトを整える（要素をドラッグして縦方向に移動、ラベルをドラッグして自由に移動)</li>
    </ul>

    <!-- フッター：規約ページに到達しやすくする -->
    <footer>
      <p>
        <a href="./privacy.html">プライバシーポリシー</a> /
        <a href="./terms.html">利用規約</a>
      </p>
      <p>© DNA Viewer</p>
    </footer>
  </div>
</body>
</html>
